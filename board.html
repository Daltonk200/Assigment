<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            width: 98%;
            height: 600px;
            margin: 0px 1.5%;
        }
        .full{
            width: 100%;
            height: 29%;
            background-color: aqua;
            display: flex;
            justify-content: space-between;
        }
        main{
            width: 100%;
            height: 60%;
            margin: 1% 0;
            /* background-color: black; */
        }
        .col-1-3{
            display: inline-block;
            width: 30%;
            height:100%;
            background-color: blue;
        }
        .col-2-3{
            display: inline-block;
            float: right;
            width: 68%;
            height: 100%;
            /* background-color: violet; */
        }
        article{
            display: inline-block;
            width: 70%;
            height: 100%;
            margin-right: 2%;
            background-color: black;
        }
        aside{
             display: inline-block;
            width: 27%;
            height: 100%;
            /* margin-right: 2%; */
            background-color: red;
        }
        section{
            width: 100%;
            height: 30%;
            margin: 1% 0;
            background-color: aliceblue;

        }
        .full div{
            background-color: yellow;
            width:30%;
            height: 100%;
        }
    </style>
</head>
<body>
    <section class="container">
        <header class="full"></header>
        <main>
            <div class="col-1-3"></div>
            <div class="col-2-3">
                <div class="full"></div>
                <section>
                    <article ></article>
                    <aside ></aside>
                </section>
                <footer class="full">
                    <div></div>
                    <div></div>
                    <div></div>
                </footer>

            </div>
        </main>
        <footer class="full"></footer>
    </section>
</body>
</html>
